<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <!--CSS-->
        <link rel="stylesheet" th:href="@{/css/common/detailPage.css}">
        <link rel="stylesheet" th:href="@{/css/question/questionDetailPage.css}">
        
        <!--JS-->
        <script th:src="@{/js/common.js}"></script>
        <script th:src="@{/js/detailPage.js}"></script>
</head>
<body>
    <div th:insert="~{common/header.html}" id="header"></div>
    <!--photo-->
    <div class="photo-container">
        <img class="photo-main" th:src="@{/image/logoImg/배경사진.jpg}" alt="배경사진">
        <div class="aboutUs-box1">
            <div class="aboutUs-box1-content">
                <div class="aboutUs-box1-content-div">파인코리아는 항상 고객 입장을 생각하여 서비스를 제공합니다.</div>
            </div>
        </div>
    </div>
    <div class="aboutUs-container">
        <div class="aboutUs-box2">
            질문과 답변
        </div>
    </div>
    <div class="groupHeadContainer">
        <div class="detailPageContainer">
            <div class="headDetailpageContainer">
               <h1 class="headDetailpageTitle" th:text="${question.title}">개인구매 가능한가요?</h1>
                <div class="headDetailpageInfo">
                    <input type="hidden" id="questionNumhidden" th:value="${question.num}">
                    <div th:text="${question.ninkName}"></div>
                    <div>|</div>
                    <div th:text="${question.createdDate}"></div>
                    <div>|</div>
                    <div>조회수 : &nbsp;</div>
                    <div th:text="${question.view}"></div>
                </div>
            </div>
            <div class="bodyDetailpageContainer">
                <div class="bodyDetailpageContent">
                    <textarea id="target-textarea" th:text="${question.content}"  class="detailpageContent" disabled ></textarea>
                    <div th:each="uploadResultDto : ${uploadResultDtoList}">
                        <img th:src="${uploadResultDto.filePath}" width="200" height="200" alt="Uploaded Image">
                    </div>
                </div>
                <div class="detailbtnContainer">
                    <div class="detailbtnBox">
                        <a th:attr="onclick='questionUpdateView(\'' + ${question.num} + '\')'" class="detailbtn"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
                          </svg>&nbsp;수정</a>
                        <a th:attr="onclick='questionDelete(\'' + ${question.num} + '\')'" class="detailbtn"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                          </svg>&nbsp;삭제</a>
                    </div>
                </div>
                <div class="detailListContainer">
                    <a href="/guest/questionList" class="detailListbtn">목록</a>
                </div>
                <div>
                    <h1>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                            <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2"/>
                          </svg>
                          댓글&nbsp;(<span id ="commentsize"></span>) 
                    </h1>
                </div>
                <div id="commentheaderContainer" class="commentheaderContainer">
                    <div class="commentUpdate">
                        <div class="commentTextBox">
                            <div class="commentTextL">
                                <h3>관리자</h3>
                                <div></div>
                            </div>
                            <div class="commentTextR" >
                                댓글이 없습니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h1>
                        댓글 작성
                    </h1>
                </div>
                <div class="commentWriteContainer">
                    <div class="commentWriteInfo">
                        <div class="commentWriteName">
                            <label for="commentQNameInput" class="commentLabel">이름</label>
                            <input type="text" id="commentQNameInput" class="commentInput">
                        </div>
                        <div class="commentWriteName">
                            <label for="commentQPasswordInput" class="commentLabel">비밀번호</label>
                            <input type="password" id="commentQPasswordInput" class="commentInput">
                        </div>
                    </div>
                    <textarea id ="commentQuestion" class="commentWriter" rows="5"></textarea>
                    <div class="commentWriterbtnbox">
                        <button th:attr="onclick='questionCommentWrite(\'' + ${question.num} + '\')'" class = "commentWriterbtn">작성하기</button>
                    </div>
                </div>
                <div id="nextQuestion">
                   
                </div>
            </div>
        </div>
    </div>
    
    <form method="POST" action="/guest/question/updateform" id="passwordUpdateModal" class="passwordModal">
        <div class="modal-box-content">
            <div class="modal-header">
                <h1>패스워드 입력</h1>
                <input type="hidden" name="num" id="passwordUpdatelNum">
                <span class="close" onclick="closePasswordInput1()">&times;</span>
            </div>
            <div class="contentValue">
                <div class="contentPassword">
                    <label for="modalPassword1">패스워드:</label>
                    <input type="password" id="modalPassword1" name="password">
                </div>
                <div class="modal-button">
                    <button class ="modalPasswordSubmit" type="submit">확인</button>
                    <span class ="modalPasswordSubmit" onclick="closePasswordInput1()">취소</span>
                </div>
            </div>
        </div>
      </form>

      <form method="POST" action="/guest/question/delete" id="passwordDeleteModal" class="passwordModal">
        <div class="modal-box-content">
            <div class="modal-header">
                <h1>패스워드 입력</h1>
                <input type="hidden" name="num" id="passwordDeletelNum">
                <span class="close" onclick="closePasswordInput2()">&times;</span>
            </div>
            <div class="contentValue">
                <div class="contentPassword">
                    <label for="modalPassword2">패스워드:</label>
                    <input type="password" id="modalPassword2" name="password">
                </div>
                <div class="modal-button">
                    <button class ="modalPasswordSubmit" type="submit">확인</button>
                    <span class ="modalPasswordSubmit" onclick="closePasswordInput2()">취소</span>
                </div>
            </div>
        </div>
      </form>

      <form method="POST" action="/guest/question/view" id="passwordNextModal" class="passwordModal">
        <div class="modal-box-content">
            <div class="modal-header">
                <h1>패스워드 입력</h1>
                <input type="hidden" name="num" id="passwordNextlNum">
                <span class="close" onclick="closePasswordInput3()">&times;</span>
            </div>
            <div class="contentValue">
                <div class="contentPassword">
                    <label for="modalPassword3">패스워드:</label>
                    <input type="password" id="modalPassword3" name="password">
                </div>
                <div class="modal-button">
                    <button class ="modalPasswordSubmit" type="submit">확인</button>
                    <span class ="modalPasswordSubmit" onclick="closePasswordInput3()">취소</span>
                </div>
            </div>
        </div>
      </form>

    <!--소개-->
    <div th:insert="~{common/footer.html}" id="footer"></div>
</body>
</html>
